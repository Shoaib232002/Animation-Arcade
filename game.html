<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Arcade - Game</title>
    <link rel="icon" href="./assets/Icon.png" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="logo">Animation Arcade</div>
      <div class="header-actions">
        <button class="home-btn submit-btn">Home</button>
        <button id="themeToggle" class="theme-toggle">
          <span class="theme-icon">
            <img src="./assets/darkmode.jpeg" alt="Mode toggle" />
          </span>
        </button>
      </div>
    </header>
    <main class="main-layout">
      <section class="left-section">
        <div class="editor-container">
          <div class="editor-box">
            <div class="editor">
              <div class="line-numbers">
                <span>1</span><span>2</span><span>3</span><span>4</span
                ><span>5</span> <span>6</span><span>7</span><span>8</span
                ><span>9</span><span>10</span> <span>11</span><span>12</span
                ><span>13</span><span>14</span><span>15</span> <span>16</span
                ><span>17</span><span>18</span>
              </div>
              <textarea class="editor-input"></textarea>
            </div>
            <div class="editor-footer">
              <span class="level-text algn-level">Level: </span>
              <button class="submit-btn">Submit</button>
            </div>
          </div>
        </div>
        <div class="hints">
          <h3>Hints:</h3>
        </div>
      </section>
      <section class="right-section">
        <div class="levels-bar">
          <span
            ><img class="arrows" src="./assets/left-arrow.svg" alt="" /></span
          ><span class="level-text">Levels</span><span></span
          ><span
            ><img class="arrows" src="./assets/right-arrow.svg" alt=""
          /></span>
        </div>
        <div class="output-box"></div>
      </section>
    </main>
    <script type="module" src="./js/landing.js"></script>
  </body>
</html>
