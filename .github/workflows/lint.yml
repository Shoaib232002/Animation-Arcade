name: Lint & Visual Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --format stylish
        continue-on-error: false

      - name: Run Stylelint
        run: npx stylelint "css/**/*.css" --allow-empty-input
        continue-on-error: false

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Visual Tests
        run: npm run test:visual
        continue-on-error: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Visual Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots-${{ github.run_id }}
          path: |
            __tests__/**/*-snapshots/
            test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const testResultsExist = fs.existsSync('test-results');
            const reportExists = fs.existsSync('playwright-report');
            let hasDiffs = false;
            let hasSnapshots = false;
            if (testResultsExist) {
              const files = fs.readdirSync('test-results', { recursive: true });
              hasDiffs = files.some(file => file.endsWith('-diff.png'));
            }
            try {
              const visualPath = path.join('__tests__', 'visual');
              if (fs.existsSync(visualPath)) {
                const files = fs.readdirSync(visualPath, { recursive: true });
                hasSnapshots = files.some(file => file.endsWith('.png'));
              }
            } catch (e) {}
            const runId = context.runId;
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${runId}`;
            let message = `## Visual Test Results\n\n`;
            if (hasDiffs) {
              message += `Visual differences detected.\n\n`;
              message += `### Review Results:\n`;
              message += `- [View Full Test Run](${runUrl})\n`;
              message += `- Download \`visual-screenshots-${{ github.run_id }}\` artifact\n\n`;
              message += `### Next Steps:\n`;
              message += `1. Download and review the visual diffs\n`;
              message += `2. If changes are intentional, update baseline by running tests locally\n`;
              message += `3. If changes are unintentional, fix the UI issues\n`;
            } else if (hasSnapshots || testResultsExist || reportExists) {
              message += `Visual tests completed.\n\n`;
              message += `- [View Test Run](${runUrl})\n`;
              message += `- [Download Screenshots](${runUrl})\n`;
            } else {
              message += `Visual tests completed.\n\n`;
              message += `- [View Test Run](${runUrl})\n`;
            }
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Visual Test Results')
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }