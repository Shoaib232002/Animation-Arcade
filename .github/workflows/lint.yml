name: Lint & Test Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: |
          echo "Counting JavaScript files to lint..."
          JS_FILE_COUNT=$(find . -type f \( -name "*.js" -o -name "*.mjs" -o -name "*.cjs" \) ! -path "*/node_modules/*" ! -path "*/coverage/*" | wc -l)
          echo "Found $JS_FILE_COUNT JavaScript files"
          npx eslint . --format stylish
          echo "ESLint completed - Checked $JS_FILE_COUNT files"
      
      - name: Run Stylelint
        run: |
          echo "Counting CSS files to lint..."
          CSS_FILE_COUNT=$(find ./css -type f -name "*.css" 2>/dev/null | wc -l)
          echo "Found $CSS_FILE_COUNT CSS files"
          npx stylelint "css/**/*.css" --allow-empty-input
          echo "Stylelint completed - Checked $CSS_FILE_COUNT files"
      
      - name: Run Tests
        run: |
          echo "Counting test files..."
          TEST_FILE_COUNT=$(find ./__tests__ -type f -name "*.test.js" 2>/dev/null | wc -l)
          echo "Found $TEST_FILE_COUNT test files"
          npm test
          echo "Tests completed"