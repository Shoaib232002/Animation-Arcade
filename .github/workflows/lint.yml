name: Lint & Test Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  ARTIFACT_RETENTION_DAYS: 30
  NODE_VERSION_FILE: .nvmrc
  PLAYWRIGHT_CACHE_PATH: ~/.cache/ms-playwright

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx eslint . --format stylish
      - run: npx stylelint "css/**/*.css" --allow-empty-input

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npm test

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:visual

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, visual-tests]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e

      - name: Upload E2E HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-html-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: warn
