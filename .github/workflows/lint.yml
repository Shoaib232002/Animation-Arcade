name: Lint & Test Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
env:
  NODE_VERSION: "24"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Check Prettier formatting
        run: |
          npx prettier --check .
          echo "Prettier check completed successfully"
      - name: Run ESLint
        run: |
          npx eslint . --format stylish --max-warnings 0
          echo "ESLint completed successfully"
      - name: Run Stylelint
        run: |
          npx stylelint "css/**/*.css" --allow-empty-input
          echo "Stylelint completed successfully"
      - name: Lint summary
        run: echo "All lint checks passed successfully"
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Run Unit Tests
        run: |
          npm test -- --ci --maxWorkers=4 --silent
          echo "Unit tests completed successfully"
