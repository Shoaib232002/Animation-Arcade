name: Lint & Test Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
env:
  NODE_VERSION: "24"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Check Prettier formatting
        run: |
          npx prettier --check .
          echo "Prettier check completed successfully"
      - name: Run ESLint
        run: |
          npx eslint . --format stylish --max-warnings 0
          echo "ESLint completed successfully"
      - name: Run Stylelint
        run: |
          npx stylelint "css/**/*.css" --allow-empty-input
          echo "Stylelint completed successfully"
      - name: Lint summary
        run: echo "All lint checks passed successfully"
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Run Unit Tests
        run: |
          npm test -- --ci --maxWorkers=4 --silent
          echo "Unit tests completed successfully"
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install chromium
          echo "Playwright browsers installed"
      - name: Run Visual Tests
        run: |
          npm run test:visual
          echo "Visual tests completed successfully"
      - name: Run E2E Tests
        run: |
          npm run test:e2e
          echo "E2E tests completed successfully"
      - name: E2E summary
        run: echo "All E2E tests passed successfully"
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-reports-${{ github.run_id }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore
