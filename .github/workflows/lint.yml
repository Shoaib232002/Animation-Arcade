name: Lint & Test Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
env:
  NODE_VERSION: '24'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false
      - run: npx eslint . --format stylish --max-warnings 0
      - run: npx stylelint "css/**/*.css" --allow-empty-input

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium
      - run: npm test -- --ci --maxWorkers=4 --silent
      - run: npm run test:visual
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            playwright-report/
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  report:
    name: Report
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()
    steps:
      - run: |
          echo "Lint status: ${{ needs.lint.result }}"
          echo "Test status: ${{ needs.test.result }}"
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "Pipeline failed"
            exit 1
          else
            echo "Pipeline passed"
          fi