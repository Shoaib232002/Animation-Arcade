name: Lint & Test Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
env:
  NODE_VERSION: "24"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Run lint checks
        run: |
          npx prettier --check .
          npx eslint . --max-warnings 0
          npx stylelint "css/**/*.css" --allow-empty-input
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Run unit tests
        run: npm test -- --ci --maxWorkers=4 --silent
  visual:
    name: Visual Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund --progress=false --loglevel=error
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium
      - name: Run Visual Tests
        run: npm run test:visual
        continue-on-error: true
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-visual-report-${{ github.run_id }}
          path: |
            playwright-report/
            !playwright-report/data/
          retention-days: 30
      - name: Upload Visual Test Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-visual-screenshots-${{ github.run_id }}
          path: test-results/**
          retention-days: 30
